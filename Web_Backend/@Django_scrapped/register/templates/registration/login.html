{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
Already Logged in
{% else %}

<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p> Dont have an account? Create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">
        Login
    </button>
</form>

{% endif %}
{% endblock %}
